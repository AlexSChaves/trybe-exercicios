<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        // Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        // - document.getElementById()
        // - document.getElementsByClassName()
        // - document.getElementsByTagName()
        // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function mudaTexto(){
          let textoP = document.getElementsByTagName('p');
          textoP[0].innerText = "Futuro Desenvolver Web"
          textoP[1].innerText = "ass:"
        } 
        // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function corVerde(){
          let mainContent = document.getElementsByClassName('main-content');
          mainContent[0].style.backgroundColor = "rgb(76,164,109)";
        }
        // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function corBranca(){
          let centerContent = document.getElementsByClassName('center-content');
          centerContent[0].style.backgroundColor = "white";
        }
        // 4. Crie uma função que corrija o texto da tag <h1>.
        function corrigir(){
          let corrige = document.getElementsByTagName('h1')
          corrige[0].innerText = "Exercício 5.1 - JavaScript"
        }
        // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function upper(){
          let upper = document.getElementsByTagName('p')
        
          for(i = 0; i <= upper.length; i += 1){
            upper[i].style.textTransform = "uppercase";
          }
        }
          // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        mudaTexto(); 
        corVerde();
        corBranca();
        corrigir();
        upper();
    </script>
  </body>
</html>
